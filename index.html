<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Spartizione Detriti OGame</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#0b0f16;
    color:#d8e0ff;
    font-family:Arial,Helvetica,sans-serif;
    margin:0;
}
header{
    background:#121a2b;
    border-bottom:2px solid #1f2a44;
    padding:12px 20px;
}
header h1{
    margin:0;
    font-size:20px;
    color:#8fb1ff;
}
main{ padding:20px; }
textarea,button,input{
    background:#0f172a;
    color:#e5ecff;
    border:1px solid #2a3a5e;
    border-radius:4px;
    padding:8px;
    font-size:14px;
}
textarea{ width:100%; min-height:260px; resize:vertical; }
button{ cursor:pointer; }
button:hover{ background:#162040; }
.section{
    margin-bottom:25px;
    padding:15px;
    background:#0f172a;
    border:1px solid #1f2a44;
    border-radius:6px;
}
.section h2{
    margin-top:0;
    font-size:16px;
    color:#9db7ff;
}
.log{
    background:#05080f;
    border:1px solid #1f2a44;
    padding:10px;
    font-family:monospace;
    font-size:13px;
    white-space:pre-wrap;
    max-height:220px;
    overflow:auto;
}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}
th,td{
    border:1px solid #1f2a44;
    padding:6px;
    text-align:right;
}
th{ background:#121a2b; }
td:first-child,th:first-child{ text-align:left; }
.footer{
    text-align:center;
    font-size:12px;
    color:#7f8bb3;
    margin-top:30px;
}
</style>
</head>

<body>

<header>
<h1>üõ∞Ô∏è Spartizione Detriti ‚Äì OGame</h1>
</header>

<main>

<div class="section">
<h2>1Ô∏è‚É£ Carica CR da API</h2>
<input id="crApiId" style="width:100%" placeholder="cr-it-XXX-xxxxxxxxxxxxxxxx">
<br><br>
<button onclick="loadCRFromApi()">Carica CR da API</button>
</div>

<div class="section">
<h2>2Ô∏è‚É£ Combat Report (testo)</h2>
<textarea id="crText" placeholder="Qui viene incollato il CR oppure puoi inserirlo a mano"></textarea>
<br><br>
<button onclick="analyzeCR()">Analizza CR</button>
</div>

<div class="section">
<h2>üìú Log</h2>
<div id="logBox" class="log"></div>
</div>

<div class="section">
<h2>üìä Attaccanti (blocchi sommati)</h2>
<div id="results"></div>
</div>

<div class="footer">
Versione stabile con lettore API CR
</div>

</main>

<script>
const LOG=[];
function log(msg){
    const t=new Date().toLocaleTimeString();
    LOG.push(`[${t}] ${msg}`);
    document.getElementById('logBox').textContent=LOG.join("\n");
}

function parseNum(v){
    if(!v) return 0;
    return Number(String(v).replace(/\./g,'').replace(/,/g,''));
}

/* ===== LETTORE API CR (stessa logica RR) ===== */
async function loadCRFromApi(){
    const apiId=document.getElementById('crApiId').value.trim();
    if(!apiId){
        log("‚ùå Inserisci un API ID CR");
        return;
    }

    const url=`https://nomoreangel.de/api-reader/?apiid=${encodeURIComponent(apiId)}&engOut=on`;
    log(`CR API: richiesta NoMoreAngel per ${apiId}...`);

    try{
        const res=await fetch(url);
        const html=await res.text();

        const preMatch=html.match(/<pre[^>]*>([\s\S]*?)<\/pre>/i);
        if(!preMatch){
            log("‚ùå CR API: nessun <pre> trovato. Incolla manualmente.");
            return;
        }

        const text=preMatch[1]
            .replace(/&lt;/g,'<')
            .replace(/&gt;/g,'>')
            .replace(/&amp;/g,'&');

        document.getElementById('crText').value=text.trim();
        log("‚úÖ CR convertito (API) incollato nel box");
    }catch(e){
        log("‚ùå Errore fetch CR API: "+e.message);
    }
}

/* ===== PARSER CR (patch blocchi sommati) ===== */
function analyzeCR(){
    document.getElementById('results').innerHTML='';
    const txt=document.getElementById('crText').value;
    if(!txt.trim()){
        log("‚ùå Nessun CR da analizzare");
        return;
    }

    log("Analisi CR avviata");

    const attackers={};
    const re=/Attaccante\s+([^\[\n]+)[\s\S]*?Type([\s\S]*?)(?=Attaccante|Difensore|Dopo la battaglia|$)/gi;
    let m;

    while((m=re.exec(txt))!==null){
        const name=m[1].trim();
        const block=m[2];

        if(!attackers[name]){
            attackers[name]={ ships:{} };
            log(`‚ûï Attaccante: ${name}`);
        }else{
            log(`üîÅ Blocco aggiuntivo per ${name}`);
        }

        const shipRe=/([A-Za-z√Ä-√ø ]+)\s+([\d\.]+)/g;
        let s;
        while((s=shipRe.exec(block))!==null){
            const ship=s[1].trim();
            const qty=parseNum(s[2]);
            attackers[name].ships[ship]=(attackers[name].ships[ship]||0)+qty;
        }
    }

    const names=Object.keys(attackers);
    log(`Attaccanti rilevati: ${names.length}`);

    let html='<table><tr><th>Attaccante</th><th>Navi totali</th></tr>';
    names.forEach(n=>{
        const tot=Object.values(attackers[n].ships)
            .reduce((a,b)=>a+b,0);
        html+=`<tr><td>${n}</td><td>${tot.toLocaleString('it-IT')}</td></tr>`;
    });
    html+='</table>';

    document.getElementById('results').innerHTML=html;
    log("‚úÖ Analisi completata");
}

log("Pronto. Carica CR via API o incolla manualmente.");
</script>

</body>
</html>
